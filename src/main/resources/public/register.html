<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="layui/layui.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css" />
    <script src="js/vue.js"></script>
    <script src="js/config.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/jquery.cookie.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
    <script src="js/element.js"></script>
    <title>注册</title>
</head>

<style>
    .register{
        top:20%;
        width: 40%;
        margin: 0 auto;
    }

</style>

<body>

<div class="register" id="app">

    <br>
    <br>
    <el-form :model="ruleForm" status-icon :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">

        <el-form-item label="用户名" prop="username">
            <el-input v-model="ruleForm.username"></el-input>
        </el-form-item>


        <el-form-item label="密码" prop="pass">
            <el-input type="pass" v-model="ruleForm.pass" autocomplete="off"></el-input>
        </el-form-item>
        <el-form-item label="确认密码" prop="checkPass">
            <el-input type="password" v-model="ruleForm.checkPass" autocomplete="off"></el-input>
        </el-form-item>
        <el-form-item label="年龄" prop="age">
            <el-input v-model.number="ruleForm.age"></el-input>
        </el-form-item>

        <el-form-item label="姓名" prop="name">
            <el-input v-model="ruleForm.name"></el-input>
        </el-form-item>

        <el-form-item label="身份证号码" prop="idCard">
            <el-input v-model.number="ruleForm.idCard"></el-input>
        </el-form-item>

        <el-form-item label="电话" prop="phone">
            <el-input v-model.number="ruleForm.phone"></el-input>
        </el-form-item>

        <el-form-item label="地址" prop="address">
            <el-input v-model="ruleForm.address"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="submitForm('ruleForm')">提交</el-button>
            <el-button @click="resetForm('ruleForm')">重置</el-button>
        </el-form-item>
    </el-form>



</div>




</body>
<script>
    var Main= {
        data() {
            var checkUsername = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请输入用户名'));
                } else {
                    if (this.ruleForm.checkPass !== '') {
                        this.$refs.ruleForm.validateField('checkPass');
                    }
                    callback();
                }
            };
            var checkName = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请输入姓名'));
                } else {
                    if (this.ruleForm.checkPass !== '') {
                        this.$refs.ruleForm.validateField('checkPass');
                    }
                    callback();
                }
            };
            var checkAddress = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请输入姓名'));
                } else {
                    if (this.ruleForm.checkPass !== '') {
                        this.$refs.ruleForm.validateField('checkPass');
                    }
                    callback();
                }
            };
            var checkAge = (rule, value, callback) => {
                if (!value) {
                    return callback(new Error('年龄不能为空'));
                }
                setTimeout(() => {
                    if (!Number.isInteger(value)) {
                        callback(new Error('请输入数字值'));
                    } else {
                        callback();

                    }
                }, 1000);
            };
            var validatePass = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请输入密码'));
                } else {
                    if (this.ruleForm.checkPass !== '') {
                        this.$refs.ruleForm.validateField('checkPass');
                    }
                    callback();
                }
            };
            var validatePass2 = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请再次输入密码'));
                } else if (value !== this.ruleForm.pass) {
                    callback(new Error('两次输入密码不一致!'));
                } else {
                    callback();
                }
            };
            var checkIdCard = (rule, value, callback) => {
                if (!value) {
                    return callback(new Error('身份证号不能为空'));
                }
                setTimeout(() => {
                    if (!Number.isInteger(value)) {
                        callback(new Error('请输入数字值'));
                    } else {
                        callback();

                    }
                }, 1000);
            };
            var checkPhone = (rule, value, callback) => {
                if (!value) {
                    return callback(new Error('电话号码不能为空'));
                }
                setTimeout(() => {
                    if (!Number.isInteger(value)) {
                        callback(new Error('请输入数字值'));
                    } else {
                        callback();

                    }
                }, 1000);
            };
            return {
                ruleForm: {
                    username:'',
                    pass: '',
                    checkPass: '',
                    age: '',
                    name:'',
                    idCard:'',
                    phone:'',
                    address:''
                },
                rules: {
                    username:[
                        { validator: checkUsername, trigger: 'blur' }
                    ],
                    pass: [
                        { validator: validatePass, trigger: 'blur' }
                    ],
                    checkPass: [
                        { validator: validatePass2, trigger: 'blur' }
                    ],
                    age: [
                        { validator: checkAge, trigger: 'blur' }
                    ],
                    name:[
                        { validator: checkName, trigger: 'blur' }
                    ],
                    idCard:[
                        { validator:  checkIdCard, trigger: 'blur' }
                    ],
                    phone:[
                        { validator:  checkPhone, trigger: 'blur' }
                    ],
                    address:[
                        { validator: checkAddress, trigger: 'blur' }
                    ]
                }
            };
        },
        methods: {
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        axios({
                            method: 'post',
                            url: '/register',
                            data: {
                                username:this.$data.ruleForm.username,
                                password: this.$data.ruleForm.pass,
                                age: this.$data.ruleForm.age,
                                name:this.$data.ruleForm.name,
                                idCard:this.$data.ruleForm.idCard,
                                phone:this.$data.ruleForm.phone,
                                address:this.$data.ruleForm.address
                            }
                        })
                            .then(function (response) {
                                if(response.data.code==0){

                                    alert("注册成功")
                                    window.location='/login.html';
                                }else (
                                    alert("注册失败")
                                )


                            });
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            }
        }
    }

    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')

</script>

</script>

</html>
