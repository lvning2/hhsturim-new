<script>


    var vm_mylogin=new Vue({              // 控制 登录 我 是否显示
        el:"#my-layui-top",
        data:{
            islogin:false,
            notlogin:true,
            isadmin:false
        }

    $(function () {
        if($.cookie('username')){  //  登录
            vm_mylogin.islogin=false;
            console.log("aaaaa"+$.cookie('username'));
        }else {        //      未登录
            vm_mylogin.islogin=true;

                vm_mylogin.isadmin=true;
            }
        }

    })


</script>
