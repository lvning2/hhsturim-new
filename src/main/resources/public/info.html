<html>
<head>
    <title>详细信息</title>
    <meta charset="utf-8" />
    <script src="layui/layui.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css" />
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/vue.js"></script>
    <script src="js/config.js"></script>
    <script src="js/getUrlParam.js"></script>

    <style type="text/css">
        .left-img{
            width: 30%;
            height: 30%;
        }

        .img{
            width: 100%;
            height: 100%;
        }
        
        
    </style>

</head>

<body>

<div class="main">
      <div class="left-img">
            <img :src="place" class="img" v-clock/>
      </div>  

</div>



</body>


<script>

    var vm_main = new Vue({
        el:".main",
        data:{
            place:""
        }


    });


$(function(){
    var id = $.getUrlParam('id');
    $.ajax({
              url:host+"/place/getPlaceById/"+id,
              type:'get',
              success:function(data){
                if(data.code==0){
                  vm_main.place=data.data.img;
                }

              }

            })

})


</script>
    

</html>
