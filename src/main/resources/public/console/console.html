<script>

    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
    //iframe页面跳转
    $(document).ready(function(){

        !$("li>a").not("#logout").click(function (e) {
            e.preventDefault();
            $("#ifa").attr("src",$(this).attr("href"));
        });

        $("dd>a").click(function (e) {
            e.preventDefault();
            $("#ifa").attr("src",$(this).attr("href"));
        });

    });

    $(function () {
        var un= $.cookie('username')
        $("#username").text(un);
    })

</script>
