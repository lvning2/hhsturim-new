<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理控制台</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="/layui/layui.js"></script>

 <style>
     #hhstu-logo{
         width: 60%;
         height: 100%;
     }

 </style>

</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo"><img id="hhstu-logo" src="/logo/hhstu.jpg">出租管理</div>

            <li class="layui-nav-item">
      	<span style="font-family: '楷体'; font-size: 18px;" >
      			 <span  style="font-family: '楷体'; font-size: 20px;color: #009F95;" id="uname" th:text="${user.uname}">${uname}</span>
      	</span>
            </li>
            <li class="layui-nav-item" ><a href="/login.html">退出</a></li>
        </ul>

    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed"><a href="/console/listPlace.html">场所管理</a> </li>
                <li class="layui-nav-item"><a href="/console/listUser.html">用户管理</a> </li>

<!--                <dl class="layui-nav-child">-->
<!--                    <dd class="layui-nav-item"><a href="javascript:;">系统日志</a></dd>-->
<!--                </dl>-->
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">系统管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/console/syslog.html">系统日志</a></dd>
                        <dd><a href="/console/listOnlineUser.html">在线用户</a></dd>
                    </dl>
                </li>

            </ul>

        </div>


    </div>

    <div class="layui-body">

        <iframe id="ifa" frameborder="0" height="100%" width="100%" src="User/welcome.html"> </iframe>

    <div class="layui-footer">

<script>

    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
    //iframe页面跳转
    $(document).ready(function(){

        $("li>a").click(function (e) {
            e.preventDefault();
            $("#ifa").attr("src",$(this).attr("href"));
        });

        $("dd>a").click(function (e) {
            e.preventDefault();
            $("#ifa").attr("src",$(this).attr("href"));
        });

    });

</script>
