<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>syslog</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="/layui/layui.js"></script>

</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>



</body>

<script>
    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#test'
            , url: "/getAllSyslog"
//全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , cols: [[
                {field: 'id', width: '12%', title: 'id',sort: true}
                ,{field: 'username', width: '30%', title: '用户名'}
                , {field: 'operation', width: '10%', title: '操作', } //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                , {field: 'clientIp', width: '15%', title: 'IP' }
                , {field: 'createTime', width: '10%', title: '登录时间'}
            ]]
            ,page:true
        });
    });



</script>



</html>
